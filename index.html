<!DOCTYPE html>
<html lang="en">
<head>
    <title>BubbleBurst | A multiplayer game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a multiplayer PC game made with Vue.js for front end and Laravel (PHP) is for back and DB MySQL">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="shortcut icon" href="./assets/player1.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameDiv">
        <h2>X:{{ x }}<br> Y: {{ y }}<br> Angle: {{ angle }} <br> Bullets: {{bullets.length}}</h2>
        <img src="./assets/player1.svg" :style="player"  alt="player1svg" class="player" id="player1">
        

        <!-- Loop throught each bullet 
            
            1. Add
            2. Remove
            3. Update 
        -->
        <template class="bullets" v-for="bullet in bullets">
            <div class="bullet" 
            :style="[{left: bullet.x + 'px'},
                    {top: bullet.y + 'px'}]"></div>
        </template>
    </div>
</body>

<script src="./script.js"></script>

</html>
